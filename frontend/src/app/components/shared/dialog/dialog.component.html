<div>
  <div class="content-container">
    <i class="material-icons close-icon" (click)="closeDialog()">close</i>
    <span class="content-span full-width">{{ data.message }}</span>
  </div>

  <button mat-raised-button id="no-button" [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button id="yes-button" [mat-dialog-close]="true">Excluir</button>
</div>
